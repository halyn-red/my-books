<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Details</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Back button -->
<button id="back-button" type="button">← back</button>

<header>
    <h1>BOOK DETAILS</h1>
</header>

<div id="book-details">

    <!-- LEFT COLUMN: COVER ONLY -->
    <div id="cover-column">
        <img id="book-cover"
             src="https://via.placeholder.com/120x180?text=Cover"
             alt="Book Cover">
    </div>

    <!-- RIGHT COLUMN: ALL FIELDS -->
    <div id="fields-column">

        <!-- ISBN -->
        <div class="field-row isbn-row">
            <label for="book-isbn">ISBN:</label>
            <input id="book-isbn" type="text" placeholder="Enter ISBN">
            <button id="fetch-book" type="button">Get Info</button>
        </div>

        <!-- Title -->
        <div class="field-row">
            <label for="book-title">title:</label>
            <input id="book-title" type="text">
        </div>

        <!-- Author -->
        <div class="field-row">
            <label for="book-author">author:</label>
            <input id="book-author" type="text">
        </div>

        <!-- Published -->
        <div class="field-row">
            <label for="book-published">published:</label>
            <input id="book-published" type="date">
        </div>

        <!-- Date Read (added missing ID) -->
        <div class="field-row">
            <label for="book-date">date read:</label>
            <input id="book-date" type="date">
        </div>

        <!-- Pages -->
        <div class="field-row">
            <label for="book-pages">pages:</label>
            <input id="book-pages" type="number">
        </div>

        <!-- Genre -->
        <div class="field-row">
            <label for="book-genre">genre(s):</label>
            <input id="book-genre" type="text">
        </div>

        <!-- Description -->
        <div class="field-row">
            <label>description:</label>
            <textarea id="book-description" rows="4"></textarea>
        </div>

        <!-- Read toggle -->
        <div class="field-row">
            <label>have you read?</label>
            <button id="book-read" type="button" data-value="No">No</button>
        </div>

        <!-- Star rating -->
        <div class="field-row">
            <label>rating:</label>
            <div id="star-rating">
                <span data-value="1">☆</span>
                <span data-value="2">☆</span>
                <span data-value="3">☆</span>
                <span data-value="4">☆</span>
                <span data-value="5">☆</span>
            </div>
        </div>

        <!-- Comments -->
        <div class="field-row">
            <label>your comments:</label>
            <textarea id="book-comments" rows="4"></textarea>
        </div>

        <!-- Save -->
        <button id="save-book" type="button">Save Changes</button>

    </div>
</div>

<script src="book.js"></script>

</body>
</html>
