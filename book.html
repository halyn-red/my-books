<!DOCTYPE html>
<html lang="en">
 
    <!--head is the metadata, title here is what's in the url visually-->
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Details</title>
<!-- links your CSS file, needs to be in same folder-->
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- back button at very top -->
<button id="back-button" type="button">← back</button>

<header>
    <h1>BOOK DETAILS</h1>
</header>

<div id="book-details">
    <!-- this defines the left "column" of what's under the header, which just has the cover. pull from source or show -->
    <div id="cover-column">
        <img id="book-cover" 
             src="https://via.placeholder.com/120x180?text=Cover"
             alt="Book Cover">
    </div>

    <!-- the right column is all the other fields besides the image under the header-->
    <div id="fields-column">
        <!-- html reminders: 
        class is a group of elements, in CSS it's .className
        id is a single item (maybe also in a class), in CSS it's #theID ---!>

        
        <!---- isbn -->
        <div class="field-row isbn-row">  <!---- the div here groups the label, input and button for the isbn together -->
            <label for="book-isbn">ISBN:</label>  <!---- label for the element, so label + entry are one element-->
            <input id="book-isbn" type="text" placeholder="Enter ISBN"> <!-- show an enter if nothing yet-->
            <button id="fetch-book" type="button">Get Info</button>
        </div>

        <!-- title, all will have label & input in the same element because of <div placement -->
        <div class="field-row">
            <label for="book-title">title:</label>
            <input id="book-title" type="text">
        </div>

        <!-- author (s) -->
        <div class="field-row">
            <label for="book-author">author:</label>
            <input id="book-author" type="text">
        </div>

        <!-- date published -->
        <div class="field-row">
            <label for="book-published">published:</label>
            <input id="book-published" type="text">
        </div>

        <!-- # pages -->
        <div class="field-row">
            <label for="book-pages">pages:</label>
            <input id="book-pages" type="number">
        </div>

        <!-- genre (s)  -->
        <div class="field-row">
            <label for="book-genre">genre(s):</label>
            <input id="book-genre" type="text"> 
        </div>

        <!-- description  -->
        <div class="field-row">
            <label for= "book-description">description:</label> <!-- you added this for recently  -->
            <textarea id="book-description" rows="4"></textarea> <!-- textarea for >1 line, input is good for one line  -->
        </div>

        <!-- yes/no for reading toggle -->
        <div class="field-row">
            <label>have you read?</label>
            <button id="book-read" type="button" data-value="No">No</button> <!-- default value & text to no-->
        </div>

        <!-- rating -->
        <div class="field-row">
            <label>rating:</label>
            <div id="star-rating">
                <!-- yes/no for reading toggle -->
                <!-- first star applies to the data value one, second to two etc. -->
                <span data-value="1">☆</span>
                <span data-value="2">☆</span>
                <span data-value="3">☆</span>
                <span data-value="4">☆</span>
                <span data-value="5">☆</span>
            </div>
        </div>

        <!-- comments -->
        <div class="field-row">
            <label>your comments:</label>
            <textarea id="book-comments" rows="4"></textarea>
        </div>


    </div>
</div>

<script src="book.js"></script>

</body>
</html>
