<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Library</title>
<link rel="stylesheet" href="style.css">
<head>
<body>

<header>
    <h1>MY LIBRARY</h1>
</header>

<!-- Scan / Add Book button (matches app.js) -->
<button id="scan-button">+ add book</button>


<div class="filters">

<button id="clear-filters" class="filter-dropdown">clear</button>


<select id="read-filter" class="filter-dropdown">
  <option value="all">have you read?</option>
  <option value="read">read</option>
  <option value="unread">unread</option>
</select>

<select id="genre-filter" class="filter-dropdown">
	<option value="all">all genres</option>
</select>

</div>





<!-- IMPORTANT: div, not ul -->
<div id="book-list"></div>

<script src="app.js"></script>
<head>
</body>
</html>
