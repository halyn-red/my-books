<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Library</title>
<link rel="stylesheet" href="style.css">
<head>
<body>

<header>
    <h1>MY LIBRARY</h1>
<button class="messing-class" id="messing"> messing</button>
</header>

<button id="scan-button">+ add book</button>

<input class="search-bar" type="text" id="search-input" onkeyup="search()" placeholder="search titles..." </input>
<ul 
class="hide-completely" id="title-list">
</ul>

<div class="filters">

<div class="resultNumLabel">
  Filter Results: <span id="resultNum"></span>
</div>
	
<button id="clear-filters" class="filter-dropdown">clear</button>

<select id="read-filter" class="filter-dropdown">
  <option value="all">have you read?</option>
  <option value="read">read</option>
  <option value="unread">unread</option>
</select>

<select id="genre-filter" class="filter-dropdown">
	<option value="all">all genres</option>
</select>

<select id="author-filter" class="filter-dropdown">
	<option value="all">all authors</option>
</select>


</div>

        <!-- # results -->



<div id="book-list"></div>

<script src="app.js"></script>
<head>
</body>
</html>
